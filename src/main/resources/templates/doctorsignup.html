<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Doctor Sign Up</title>
    <style>
        body { font-family: sans-serif; background-color: #f0fdf4; padding: 50px; }
        .form-container { background: white; max-width: 400px; margin: auto; padding: 25px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        input, select { width: 100%; padding: 10px; margin: 8px 0; box-sizing: border-box; }
        .btn { background: #28a745; color: white; border: none; padding: 12px; width: 100%; cursor: pointer; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Doctor Registration</h2>

        <div th:if="${error}" style="color: #721c24; background-color: #f8d7da; border: 1px solid #f5c6cb; padding: 10px; margin-bottom: 20px; border-radius: 4px; font-size: 0.85rem;">
            <span th:text="${error}"></span>
        </div>

        <form th:action="@{/register-doctor}" method="post">
            <input type="text" name="name" placeholder="Full Name" required>
            <input type="text" name="specialization" placeholder="Specialization (e.g. Cardiologist)" required>
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="text" name="username" placeholder="Choose Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="btn">Register Doctor</button>
        </form>
        <p style="text-align:center"><a th:href="@{/doctor-login}">Already have an account?</a><a th:href="@{/doctor-login}" style="color: #007bff; text-decoration: none;">Login</a></p>
    </div>
</body>
</html>
