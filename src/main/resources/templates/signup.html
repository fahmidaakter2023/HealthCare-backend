<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Patient Sign Up</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f7f6; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        
        /* Increased padding and width slightly for a cleaner look */
        .card { 
            background: white; 
            padding: 2.5rem; 
            border-radius: 12px; 
            box-shadow: 0 8px 16px rgba(0,0,0,0.1); 
            width: 380px; 
        }
        
        h2 { text-align: center; margin-bottom: 1.5rem; color: #333; }

        /* Added more margin (12px) between every field group */
        .input-group { 
            position: relative; 
            width: 100%; 
            margin-bottom: 15px; 
        }

        input, select { 
            width: 100%; 
            padding: 12px; 
            border: 1px solid #ddd; 
            border-radius: 6px; 
            box-sizing: border-box; 
            font-size: 14px;
        }

        .eye-icon { 
            position: absolute; 
            right: 12px; 
            top: 50%; 
            transform: translateY(-50%); 
            cursor: pointer; 
            color: #555;
            user-select: none;
            font-size: 18px;
            z-index: 10;
        }

        .btn { 
            width: 100%; 
            padding: 12px; 
            background-color: #007bff; 
            color: white; 
            border: none; 
            border-radius: 6px; 
            cursor: pointer; 
            margin-top: 15px; 
            font-size: 16px;
            font-weight: bold;
        }
        
        .btn:hover { background-color: #0056b3; }

        .login-link { 
            text-align: center; 
            font-size: 0.9rem; 
            margin-top: 20px; 
            color: #666;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Patient Registration</h2>
        
        <div th:if="${error}" style="color: #721c24; background-color: #f8d7da; border: 1px solid #f5c6cb; padding: 10px; margin-bottom: 20px; border-radius: 4px; font-size: 0.85rem;">
            <span th:text="${error}"></span>
        </div>

        <form th:action="@{/register-patient}" method="post">
            <div class="input-group">
                <input type="text" name="name" placeholder="Full Name" required>
            </div>
            
            <div class="input-group">
                <input type="number" name="age" placeholder="Age" required>
            </div>
            
            <div class="input-group">
                <select name="gender">
                    <option value="" disabled selected>Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            
            <div class="input-group">
                <input type="email" name="email" placeholder="Email Address" required>
            </div>
            
            <div class="input-group">
                <input type="tel" name="phone" placeholder="Phone Number" required>
            </div>
            
            <div class="input-group">
                <input type="text" name="username" placeholder="Choose Username" required>
            </div>
            
            <div class="input-group">
                <input type="password" name="password" id="signupPass" placeholder="Password" required>
                <span class="eye-icon" id="toggleEye" onclick="togglePass()">üëÅÔ∏è</span>
            </div>

            <button type="submit" class="btn">Create Account</button>
        </form>

        <div class="login-link">
            Already have an account? 
            <a th:href="@{/patient-login}" style="color: #007bff; text-decoration: none;">Login</a>
        </div>
    </div>

    <script>
        function togglePass() {
            const passInput = document.getElementById("signupPass");
            const eyeIcon = document.getElementById("toggleEye");
            
            if (passInput.type === "password") {
                passInput.type = "text";
                eyeIcon.textContent = "üëÅÔ∏è‚Äçüó®Ô∏è"; 
            } else {
                passInput.type = "password";
                eyeIcon.textContent = "üëÅÔ∏è";
            }
        }
    </script>
</body>
</html>
